<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Leo's Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Leo's Cafe</h1>
    <div id="container">
      <div id="main">
        <h2 class="purple">Mains</h2>
        <ul>
          <li>Sushi</li>
          <li>Pizza</li>
          <li>Pork Buns</li>
        </ul>
      </div>
      <div id="sidebar">
        <h2 class="purple">Snacks</h2>
        <ul>
          <li>Nuts</li>
          <li>Chips</li>
        </ul>
        <h2 class="purple">Desserts</h2>
        <ul>
          <li>Cookie Skillet</li>
          <li>Brownie</li>
        </ul>
      </div>
    </div>
  </body>
</html>
